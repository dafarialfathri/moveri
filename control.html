        .container2 {

<body>
    <header>
        <div id="corner-content">
            <form action="login.html"><input type="submit" name="logout" value="logout"></form>
            <form action="home.html"><input type="submit" name="home" value="home"></form>
        </div>
    </header>
    <div class="square0">
        <img class="moveri" src="logo hijau.png" alt="moveri">
        <div class="container">
            <form action="monitor.html"><input type="submit" name="monitor" value="Monitor"></form>
            <form action="control.html"><input type="submit" name="control" value="Control"></form>
            <form action="history.html"><input type="submit" name="history" value="History"></form>
            <form action="support.html"><input type="submit" name="support" value="Support"></form>
        </div>
    </div>
    <div class="square1">
        <div class="container1">
            <h1>Atur jumlah tetesan per menit</h1>
            <select id="tpm" name="tpm"></select>
            <input type="submit" name="apply" value="apply">
        </div>
    </div>
    <div class="square2">
        <div class="container2">
            <h1>Lakukan Penggantian Infus?</h1>
            <select id="kolf" name="kolf" onchange="updateOptions()">
                <option value="n">tidak</option>
                <option value="y">iya</option>
            </select>
            <input type="submit" name="send" value="send" onclick="valid()">
        </div>
    </div>
    <script>
        var optionsByCategory = {
            n: ["0", "10", "25", "35", "45", "55", "60", "80", "90", "110", "140", "160", "200", "280"],
            y: ["0"]
        };

        function updateOptions() {
            var selectedCategory = document.getElementById("kolf").value;
            var tpm = document.getElementById("tpm");
            tpm.innerHTML = '';
            optionsByCategory[selectedCategory].forEach(function(optionValue) {
                var option = new Option(optionValue, optionValue);
                tpm.add(option);
            });
        }
        updateOptions();

        function valid() {
            var kolf = document.getElementById("kolf").value;
            if (kolf == 'y') {
                alert('click the apply button now');
            }
        }
    </script>
</body>
